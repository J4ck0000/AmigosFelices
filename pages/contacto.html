<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Compañeros felices | Contacto</title>

    <meta name="description" content="Sitio de un refugio de animales para perros y gatos. Sección para donaciones y contacto.">
    <meta name="keywords" content="REFUGIO, PERROS, GATOS, DONACIÓN, CONTACTO, UBICACIÓN">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md">
        <!-- Brand -->
        <div class="logo">
          <a href="#"
            ><img src="../img/logo2.png" class="logo__imagen" alt="Logo pagina de perro/gato"
          /></a>
        </div>

        <!-- Toggler/collapsibe Button -->
        <button
          class="navbar-toggler navbar-dark"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">INICIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/galeria.html">GALERIA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/información.html"
                >INFORMACIÓN</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/adopciones.html">ADOPCIONES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACTO</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="donaciones">
        <h1 class="donaciones__titulo"><strong>Por donaciones</strong></h1>
        <p class="donaciones__texto">
          Si quieres ayudarnos con alguna donación puedes hacerlo con el
          siguiente enlace:
        </p>
        <a href=""><button class="btn btn-info">Paypal</button></a>
      </section>
      <br />

      <section class="formularioDeContacto">
        <div class="container">
          <form class="formulario">
            <fieldset>
              <p class="formulario__texto lead">
                Envianos un mensaje con tú asunto
              </p>
              <div class="form-group">
                <label for="Nombre">Nombre:</label>
                <input
                  type="text"
                  placeholder="Nombre"
                  name="Nombre"
                  class="form-control"
                />
                <br />

                <label for="Email">Email:</label>
                <input
                  type="email"
                  placeholder="email"
                  name="Email"
                  class="form-control"
                />
                <br />

                <label for="Mensaje">Mensaje:</label>
                <textarea
                  placeholder="escribe tu mensaje..."
                  name="Mensaje"
                  class="form-control"
                ></textarea>
                <br />
              </div>

              <button type="submit" class="btn btn-primary">enviar</button>
            </fieldset>
          </form>
        </div>
      </section>

      <section class="mapa">
        <h2 class="mapa__titulo">Donde nos encontramos</h2>
        <div class="mapa__locacion">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52422.57475623781!2d-58.30566578648093!3d-34.795602284867215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a329628f552cad%3A0x813d55ba09834999!2sFlorencio%20Varela%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1644078604491!5m2!1ses-419!2sar"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </section>
    </main>

    <footer class="footer">
      <h3 class="footer__titulo">Social:</h3>
      <div class="footer__redes">
        <a href="#"><i class="bx bxl-facebook-square"></i></a>
        <a href="#"><i class="bx bxl-instagram"></i></a>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
